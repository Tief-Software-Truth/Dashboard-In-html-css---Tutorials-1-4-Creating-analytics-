<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>analytics chart dashboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
	<div class="conNames">
		<span class="conN"></span>
		<div class="conNB First">
			<div class="nameF">T</div>
			<h5 class="oneF">Tuock Inaca.</h5>
			<h5 class="twoF">$12,527.00</h5>
		</div>
		<div class="conNB second">
			<div class="nameS">S</div>
			<span class="oneS"></span>
			<span class="twoS"></span>
		</div>
		<div class="conNB theerd">
			<div class="nameT">G</div>
			<span class="oneT"></span>
			<span class="twoT"></span>
		</div>
	</div>
	<!-- ----------------------------- -->
	<div class="conMoney">
		<span class="conM"></span>
		<h4 class="USD-M">$165,735.00</h4>
	</div>
	<!-- ------------------------ -->
	<div class="conChart">
		<span class="conC"></span>
		<h5 class="number">275 <span class="Up"><i class="fas fa-long-arrow-alt-up"></i></span></h5>
		<!-- +++++++++++++++++++++++++++++ -->
		<span class="chartM"><h6>M</h6></span>
		<span class="chartT"><h6>T</h6></span>
		<span class="chartW"><h6>W</h6></span>
		<span class="chartT active"><h6>T</h6></span>
		<span class="chartF"><h6>F</h6></span>
		<span class="chartS active"><h6>S</h6></span>
		<span class="chartS"><h6>S</h6></span>
	</div>
	<!-- ------------------------------- -->
	<div class="conRecurring">
		<span class="conR"></span>
		<h5 class="Recurring">Recurring</h5>

		<div class="btnOut"><span class="btnIn"></span></div>
	</div>
</div>
<script src="https://kit.fontawesome.com/fc030c9ef7.js" crossorigin="anonymous"></script>
</body>
</html>
<!-- the end -->
